<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Farmer</title>
  </head>
  <body>
    <header>
      <h1>Grid Farmer</h1>
      <p id="game-status"></p>
    </header>
    <main>
      <!-- Left Sidebar -->
      <aside id="ui-box">
        <p id="day-counter">Day 1</p>
        <h2>Plant Details</h2>
        <div id="plant-info">
          <p>Type: <span id="plant-type">None</span></p>
          <p>Growth level: <span id="plant-growth-level">0</span></p>
          <p>Water: <span id="plant-water">0</span>/100</p>
          <p>Sun: <span id="plant-sun">0</span>/100</p>
          <p>Can grow: <span id="plant-can-grow">no</span></p>
        </div>
        <button id="reap-button">Reap</button>
        <button id="sow-button">Sow</button>
        <button id="next-day-button">Next Day</button>
        <details id="save-management-collapsible">
          <summary>Save management</summary>
          <label for="save-slot">Save slot</label>
          <input type="number" id="save-slot" value="1" min="1" />
          <br />
          <button id="save-button">Save</button>
          <button id="load-button">Load</button>
          <button id="erase-save-button">Erase</button>
          <button id="new-game-button">New Game</button>
          <br />
          <p id="save-load-status"></p>
        </details>
        <button id="undo-button">Undo</button>
        <button id="redo-button">Redo</button>
      </aside>

      <!-- Game Canvas -->
      <div id="game-wrapper">
        <canvas id="game-grid"></canvas>
      </div>

      <!-- Right Sidebar -->
      <aside id="inventory-box">
        <h2>Inventory</h2>
        <ul id="inventory-container">
          <!-- Dynamic inventory added here -->
        </ul>
        <div id="plant-help">
          <h3>Plant Help</h3>
          <p id="plant-help-tool-tip">No plant selected</p>
        </div>
      </aside>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
