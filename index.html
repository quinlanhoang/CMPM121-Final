<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <title id="title"></title>
  </head>
  <body>
    <header>
      <h1 id="game-heading"></h1>
      <p id="game-status"></p>
    </header>
    <main>
      <!-- Left Sidebar -->
      <aside id="ui-box">
        <p id="day-counter"></p>
        <h2 id="plant-details-heading"></h2>
        <div id="plant-info">
          <p id="plant-type"></p>
          <p id="plant-growth-level"></p>
          <p id="plant-water"></p>
          <p id="plant-sun"></p>
          <p id="plant-can-grow"></p>
        </div>
        <button id="reap-button"></button>
        <button id="sow-button"></button>
        <button id="next-day-button"></button>
        <details id="options-collapsible">
          <summary id="options-heading"></summary>
          <label for="locale" id="locale-label"></label>
          <select id="locale">
          </select>
          <br />
          <label for="save-slot" id="save-slot-label"></label>
          <input type="number" id="save-slot" value="1" min="1" />
          <br />
          <button id="save-button"></button>
          <button id="load-button"></button>
          <button id="erase-save-button"></button>
          <button id="new-game-button"></button>
          <br />
          <p id="save-load-status"></p>
        </details>
        <button id="undo-button"></button>
        <button id="redo-button"></button>
      </aside>

      <!-- Game Canvas -->
      <div id="game-wrapper">
        <canvas id="game-grid"></canvas>
      </div>

      <!-- Right Sidebar -->
      <aside id="inventory-box">
        <h2 id="inventory-heading"></h2>
        <ul id="inventory-container">
          <!-- Dynamic inventory added here -->
        </ul>
        <div id="plant-help">
          <h3 id="plant-help-heading"></h3>
          <p id="plant-help-tool-tip"></p>
        </div>
      </aside>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
